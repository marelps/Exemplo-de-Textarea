<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de textarea</title>
    <meta name="description" content="Site treinando posicionamento de CSS seguindo vídeo no YouTube da Rocketseat">
    <meta name="author" content="Maria Vitória Garrucho Campos">
    <meta name="keywords" content="CSS, flex-box, programação, posicionamento">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <textarea name="ask" id="ask" placeholder="O que você quer perguntar?"></textarea>
        <footer>
            <div class="anonimo">
                <span><img src="cadeado.png" id="cadeado"></span>
                <p>Essa pergunta é anônima</p>
            </div>
            <button>Enviar</button>
        </footer>
    </form>
</body>
</html>
